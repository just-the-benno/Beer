            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }

            .mud-wasm {
                animation: slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg,#594ae2 50%,#7467ef 50%);
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: fixed;
                right: -50%;
                top: 0;
                z-index: -1
            }

            .mud-wasm-cont {
                left: 50%;
                padding: 10vmin;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%,-50%)
            }
        </style>

            <div class="mud-wasm" style="animation-direction:alternate-reverse;animation-duration:4s;"></div>
            <div class="mud-wasm" style="animation-duration:5s;"></div>

    <script type="text/javascript">

        window.getAppCulture = () => window.localStorage["culture"];
        window.setAppCulture = (value) => window.localStorage["culture"] = value

        if (!window.getAppCulture()) {
            window.setAppCulture("en");
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cultureParam = urlParams.get('culture');
        if (cultureParam) {
            window.setAppCulture(cultureParam);
        }

    </script>
