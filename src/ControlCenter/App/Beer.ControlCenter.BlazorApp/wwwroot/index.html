<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Beer - Control Center</title>
    <base href="/" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/lib/fontawesome/all.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script type="text/javascript">
     
        window.getAppCulture = () => window.localStorage["culture"];
        window.setAppCulture = (value) => window.localStorage["culture"] = value

        if (!window.getAppCulture()) {
            window.setAppCulture("en");
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cultureParam = urlParams.get('culture');
        if (cultureParam) {
            window.setAppCulture(cultureParam);
        }

    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</body>

</html>
